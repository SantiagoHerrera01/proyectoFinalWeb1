<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../scss/transferencias.css">
    <link rel="stylesheet" href="../scss/login.css">
    <link rel="stylesheet" href="../scss/retiros.css">
</head>

<body>
    <header class="header">
        <a href="/index.html">
            <h1 class="header__title header__title--fontStyle">DJS <span
                    class="header__title__name header__title__name--size">Bank</span></h1>
        </a>
        <h1 class="header__title header__title--fontStyle">Bienvenido,
        </h1>
    </header>

    <div class="section section--position">
        <section class="section__spaceR">

            <form action="" class="section__form">

                <div class="section__spaceTitle">
                    <h2 class="section__title">Retirar Dinero</h2>
                </div>

                <div class="section__spaceTitle">
                    <span id="saldoLabel">Su dinero total es: "DineroCliente"</span>
                </div>

                <label for="">Cuenta </label>
                <div class="section__inputs">
                    <input class="section__inputs--size" type="number" id="cuenta" placeholder="Cuenta de la cual retirar" >
                </div>
                <label for="">¿Cuánto? </label>
                <div class="section__inputs">
                    <input class="section__inputs--size" type="number" id="retiro"  placeholder="Digite el dinero a retirar" >
                </div>
                <label>Pin: </label>
                <div class="section__inputs">
                    <input class="section__inputs--size" type="password" id="contraseña"  placeholder="Ingrese su pin">
                </div>
                <div class="section__Buttons">
                    <input id="btnAceptar" class="section__ButtonsStyle" value="Aceptar" onclick="retirarDinero()">
                    <input class="section__ButtonsStyle" type="button" value="Cancelar">
                </div>
            </form>
        </section>
    </div>

    <script src="../assets/js/retirar.js"></script>
</body>

</html>
